<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andy Christensen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            background-color: rgb(95, 90, 90);
        }
    </style>
</head>

<body>
  <header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Andy Christensen</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">About <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">Portfolio</a>
          <a class="nav-item nav-link" href="#">Contact</a>
        </div>
      </div>
    </nav>

  </header>

  <section class="container p-5 m-5 bg-light">
    <div class="row">
      <div class="col">
        <h2 style="border-bottom:solid">Contact</h2>
      </div>
    </div>

    <div class="row pt-3">
        <div class="col">
            <form>
                <div class="form-group">
                    <label for="senderName">Name</label>
                    <input type="text" class="form-control" id="senderName" placeholder="Name">
                </div>

                <div class="form-group">
                    <label for="senderEmail">Email</label>
                    <input type="email" class="form-control" id="senderEmail" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" placeholder="Message" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                
            </form>
        </div>
    </div>
  </section>

  <footer class="fixed-bottom bg-light"style="border-top:solid; text-align:center">
      Â© Andy Christensen
  </footer>

</body>
</html>
